{% extends 'layout.html' %}

{% block content %}
	<h1>{{ post.title }}</h1>
	{{ post.content|linebreaks }}

	<h3>Comments</h3>
	<ul>
		{% for comment in post.comment_set.all %}
			<li>
				{{ comment.message }}
				<small>by {{ comment.author }}</small>
				<a href="{% url 'blog:comment_edit' post_pk=comment.post.pk pk=comment.pk %}">수정</a>
			</li>

		{% endfor %}
	</ul>
{% endblock %}
